            .genealogy-item,
            .genealogy-item .children,
            .genealogy-item .content {
                position: relative;
            }

            .genealogy-item .content {
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 3px;
                display: inline-block;
                margin-bottom:40px;
                min-width: 150px;
            }

            .genealogy-item .header {
                position: absolute;

                top: 5px;

            .genealogy-item .body img {

            }

            .genealogy-item .children .children-wrapper {
                display: flex;
                justify-content: center;
                gap: 10px;
            }

            .children-wrapper .genealogy-item::after {
                content: "";
                position: absolute;
                top: -20px;
                height: 1px;
                background-color: #ddd;
                width: calc(100% + 10px);
            }

            .children-wrapper .genealogy-item:first-child::after {
                left: 50%;
                width: calc(80% + 10px);
            }

            .children-wrapper .genealogy-item:last-child::after {
                right: 50%;
                width: calc(50% + 10px);
            }

            .children-wrapper .genealogy-item:only-child::after {
                display: none;
            }

            .children-wrapper .genealogy-item::before {
                content: "";
                height: 20px;
                width: 1px;
                background: #ddd;
                position: absolute;
                top: -20px;
                left: 50%;
            }

            .genealogy-item.main > .content::after,
            .children-wrapper .genealogy-item:has(.children:not(:empty)) > .content::after {
                content: "";
                height: 20px;
                width: 1px;
                background: #ddd;
                position: absolute;
                bottom: -20px;
                left: 50%;
            }

            /* Menyembunyikan garis turun pada Admin 1, HRD, Operational dan Marketing */
